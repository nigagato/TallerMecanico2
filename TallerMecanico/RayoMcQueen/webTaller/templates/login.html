<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" >
    <title>Rayo McQueen</title>
</head>
<body>
    <div class="bg-modal">
        <div class="modal-content">
            <a href="{% url 'IND' %}" class="close">+</a>
            <a href="{% url 'IND' %}">
                <img src="{% static 'img/elrayo.png' %}" alt="" />
            </a>
            <form action="{% url 'LOGIN' %}" method="post">
                {% csrf_token %}
                <label>
                    <span>Email:</span>
                    <input type="text" name="txtEmail" id="txtEmail" placeholder="Email..." required />
                </label>
                <label>
                    <span>Contraseña:</span>
                    <input type="password" name="pwdPass" id="pwdPass" placeholder="Contraseña..." required />
                </label>
                <input type="submit" value="Iniciar Sesion" id="btnLogin" />
                <a href="{% url 'REGI' %}">Crear una cuenta...</a>
            </form>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
